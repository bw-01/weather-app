<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form class="location-form">
      <label for="location-input">Enter Location:</label>
      <input
        type="text"
        id="location-input"
        name="location"
        placeholder="e.g: Wellington"
        minlength="2"
        required />
      <button type="submit">Display Weather</button>
    </form>
  </body>
</html>
